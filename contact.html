<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Blog | Jeremy</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="siteHeader">
          <a href="/">Blog</a>
        </div>
        <nav role="navigation">
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <div class="contactContainer">
            <div class="contactLeft">
              <img
                src="contactImage.png"
                alt="image of someone sending a personal text"
              />
            </div>
            <div class="contactRight">
              <h2>Leave a Message</h2>
              <form>
                <input
                  type="text"
                  class="form_input"
                  placeholder="enter a name"
                />
                <input
                  type="email"
                  class="form_input"
                  placeholder="enter an email"
                />
                <textarea
                  class="form_input textArea"
                  placeholder="enter a message"
                ></textarea>
                <button type="submit" class="form_btn">Send</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="wrapper">
        <h3>Blog &copy;</h3>
        <div class="footerContainer">
          <div class="footerColumn">
            <p>Subscribe to Newsletter</p>
            <form>
              <input
                type="text"
                placeholder="Enter your email...."
                class="subscribe_input"
              />
              <button class="subscribe_btn">Subscribe</button>
            </form>
          </div>
          <div class="footerColumn">
            <p>Information</p>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Licence</a></li>
              <li><a href="#">Terms and Conditions</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
